<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<title>角色配置</title>
		<link rel="stylesheet" href="__PUBLIC__/Admin/Css/public.css" />
	</head>
	<body>
	<form action="{:U('Admin/Rbac/addRoleHandle')}" method="post">
		<table class="table">
			<tr>
				<th>ID</th>
				<th>角色名称</th>
				<th>角色描述</th>
				<th>开启状态</th>
				<th>操作</th>
			</tr>
			<foreach name='role' item='v'>
			  	<tr>
				   <td>{$v.id}</td>
				   <td>{$v.name}</td>
				   <td>{$v.remark}</td>
				   <td>
						<if condition='$v["status"]'>开启<else/>关闭</if>
				   </td>
				   <td><a href="{:U('Admin/Rbac/access',array('rid'=>$v['id']))}">配置权限</a></td>
		        </tr>
			</foreach>
		</table>
	   </form>
	</body>
</html>
